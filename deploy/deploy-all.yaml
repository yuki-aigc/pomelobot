apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepagents-srebot
  labels:
    app: deepagents-srebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepagents-srebot
  template:
    metadata:
      labels:
        app: deepagents-srebot
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 0
        fsGroup: 0
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          securityContext:
            runAsUser: 0
          command:
            [
              "sh",
              "-c",
              "chown -R 1000:0 /app/workspace && chmod -R 775 /app/workspace",
            ]
          volumeMounts:
            - name: workspace-volume
              mountPath: /app/workspace
      containers:
        - name: srebot
          image: deepagents-srebot:latest
          imagePullPolicy: IfNotPresent
          command: ["pnpm", "dingtalk"]
          volumeMounts:
            # 挂载配置文件
            - name: config-volume
              mountPath: /app/config.json
              subPath: config.json
              readOnly: true
            # 挂载 workspace 持久化存储
            - name: workspace-volume
              mountPath: /app/workspace
          resources:
            requests:
              memory: "1024Mi"
              cpu: "100m"
            limits:
              memory: "4096Mi"
              cpu: "4000m"
      volumes:
        # 从 Secret 加载配置文件
        - name: config-volume
          secret:
            secretName: deepagents-srebot-config
        # 从 PVC 加载 workspace
        - name: workspace-volume
          persistentVolumeClaim:
            claimName: deepagents-srebot-workspace
      restartPolicy: Always
